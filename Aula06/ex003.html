<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        body{
            background-color: aquamarine;
            color: white;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt ('Digite um número:'))
        var n2 = Number(window.prompt ('Digite outro número:'))
        var s = n1 + n2
        alert(`A soma dos valores ${n1} e ${n2} é ${s}`)
        // + pode ser concatenação e adição
        // s.length quantos caracteres a string tempor
        // s.toUpperCase() tudo para 'MAIÚSCULAS'
        // S.toLowerCase() tudo para 'minuscula'
    </script>
</body>
</html>
